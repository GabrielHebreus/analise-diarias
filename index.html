<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Análise de Diárias</title>
</head>

<body>
  <div class="container">
    <h2>Análise de Diárias</h2>
    <label for="valorNota">Valor da Nota (R$)</label>
    <input type="number" id="valorNota" step="0.01" placeholder="Ex: 5700" />

    <label for="periodo">Período</label>
    <input type="text" id="periodo" placeholder="Ex: 20/05/2025 - 25/05/2025" />

    <button onclick="gerarDetalhamento()">Gerar Detalhamento</button>

    <div class="output" id="resultado"></div>
    <button id="copiarBtn" onclick="copiarTexto()" style="display: none;">
      Copiar para área de transferência
    </button>

    <!-- Toast para notificação sutil -->
    <div id="toast" style="
  visibility: hidden;
  min-width: 200px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 4px;
  padding: 10px;
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
">
      Detalhamento copiado para a área de transferência!
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
